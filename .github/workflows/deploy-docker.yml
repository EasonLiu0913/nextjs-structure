name: Deploy Docker Container

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      image_tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # éƒ¨ç½²åˆ° Azure Container Instances
  deploy-aci:
    name: Deploy to Azure Container Instances
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set environment variables
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.event.inputs.environment }}" == "production" ]]; then
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
          echo "CONTAINER_GROUP=nextjs-app-prod" >> $GITHUB_ENV
          echo "DNS_LABEL=nextjs-app-prod" >> $GITHUB_ENV
        else
          echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          echo "CONTAINER_GROUP=nextjs-app-staging" >> $GITHUB_ENV
          echo "DNS_LABEL=nextjs-app-staging" >> $GITHUB_ENV
        fi
        
        IMAGE_TAG="${{ github.event.inputs.image_tag || github.sha }}"
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Instances
      run: |
        # è¨­å®šç’°å¢ƒè®Šæ•¸
        if [[ "$ENVIRONMENT" == "production" ]]; then
          APP_NAME="${{ secrets.PROD_APP_NAME }}"
          APP_URL="${{ secrets.PROD_APP_URL }}"
          NEXTAUTH_SECRET="${{ secrets.PROD_NEXTAUTH_SECRET }}"
          NEXTAUTH_URL="${{ secrets.PROD_NEXTAUTH_URL }}"
          GOOGLE_CLIENT_ID="${{ secrets.PROD_GOOGLE_CLIENT_ID }}"
          GOOGLE_CLIENT_SECRET="${{ secrets.PROD_GOOGLE_CLIENT_SECRET }}"
          SENTRY_DSN="${{ secrets.PROD_SENTRY_DSN }}"
        else
          APP_NAME="${{ secrets.STAGING_APP_NAME }}"
          APP_URL="${{ secrets.STAGING_APP_URL }}"
          NEXTAUTH_SECRET="${{ secrets.STAGING_NEXTAUTH_SECRET }}"
          NEXTAUTH_URL="${{ secrets.STAGING_NEXTAUTH_URL }}"
          GOOGLE_CLIENT_ID="${{ secrets.STAGING_GOOGLE_CLIENT_ID }}"
          GOOGLE_CLIENT_SECRET="${{ secrets.STAGING_GOOGLE_CLIENT_SECRET }}"
          SENTRY_DSN="${{ secrets.STAGING_SENTRY_DSN }}"
        fi
        
        # éƒ¨ç½²å®¹å™¨
        az container create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name $CONTAINER_GROUP \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG \
          --dns-name-label $DNS_LABEL \
          --ports 3000 \
          --cpu 1 \
          --memory 2 \
          --restart-policy Always \
          --environment-variables \
            NODE_ENV=production \
            NEXT_PUBLIC_APP_NAME="$APP_NAME" \
            NEXT_PUBLIC_APP_URL="$APP_URL" \
            NEXTAUTH_URL="$NEXTAUTH_URL" \
            NEXT_PUBLIC_SENTRY_DSN="$SENTRY_DSN" \
          --secure-environment-variables \
            NEXTAUTH_SECRET="$NEXTAUTH_SECRET" \
            GOOGLE_CLIENT_ID="$GOOGLE_CLIENT_ID" \
            GOOGLE_CLIENT_SECRET="$GOOGLE_CLIENT_SECRET" \
          --registry-login-server ${{ env.REGISTRY }} \
          --registry-username ${{ github.actor }} \
          --registry-password ${{ secrets.GITHUB_TOKEN }}
    
    - name: Wait for deployment
      run: |
        echo "Waiting for container to be ready..."
        sleep 60
        
        # ç²å–å®¹å™¨ IP
        CONTAINER_IP=$(az container show \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name $CONTAINER_GROUP \
          --query ipAddress.ip \
          --output tsv)
        
        echo "Container IP: $CONTAINER_IP"
        echo "CONTAINER_IP=$CONTAINER_IP" >> $GITHUB_ENV
    
    - name: Health check
      run: |
        # å¥åº·æª¢æŸ¥
        for i in {1..10}; do
          if curl -f "http://$CONTAINER_IP:3000/api/health"; then
            echo "âœ… Health check passed"
            break
          else
            echo "â³ Attempt $i: Health check failed, retrying..."
            sleep 30
          fi
          
          if [ $i -eq 10 ]; then
            echo "âŒ Health check failed after 10 attempts"
            exit 1
          fi
        done

  # éƒ¨ç½²åˆ° Azure Container Apps (æ›¿ä»£æ–¹æ¡ˆ)
  deploy-container-apps:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    if: false  # è¨­ç‚º true ä¾†å•Ÿç”¨æ­¤éƒ¨ç½²æ–¹å¼
    
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Apps
      run: |
        # å»ºç«‹æˆ–æ›´æ–° Container App
        az containerapp up \
          --name nextjs-app-${{ env.ENVIRONMENT }} \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --location eastus \
          --environment nextjs-env-${{ env.ENVIRONMENT }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --target-port 3000 \
          --ingress external \
          --query properties.configuration.ingress.fqdn

  # éƒ¨ç½²åˆ° Kubernetes (å¯é¸)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: false  # è¨­ç‚º true ä¾†å•Ÿç”¨ Kubernetes éƒ¨ç½²
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AKS_CLUSTER_NAME }}
    
    - name: Deploy to Kubernetes
      run: |
        # æ›¿æ› Kubernetes éƒ¨ç½²æª”æ¡ˆä¸­çš„æ˜ åƒæ¨™ç±¤
        sed -i "s|IMAGE_TAG|${{ github.sha }}|g" k8s/deployment.yaml
        
        # éƒ¨ç½²åˆ° Kubernetes
        kubectl apply -f k8s/
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        kubectl rollout status deployment/nextjs-app

  # é€šçŸ¥éƒ¨ç½²çµæœ
  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-aci]
    if: always()
    
    steps:
    - name: Notify successful deployment
      if: ${{ needs.deploy-aci.result == 'success' }}
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ğŸš€ Docker container deployed successfully!
          
          ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ğŸŒ Environment: ${{ env.ENVIRONMENT }}
          ğŸ”— URL: http://${{ env.DNS_LABEL }}.eastus.azurecontainer.io
          
          Container is ready! âœ…
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
    
    - name: Notify failed deployment
      if: ${{ needs.deploy-aci.result == 'failure' }}
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          ğŸš¨ Docker container deployment failed!
          
          ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ğŸŒ Environment: ${{ env.ENVIRONMENT }}
          
          Please check the deployment logs.
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}