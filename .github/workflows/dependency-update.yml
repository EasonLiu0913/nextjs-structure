name: Dependency Update

on:
  schedule:
    # æ¯é€±ä¸€æ—©ä¸Š 9:00 UTC åŸ·è¡Œ
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install npm-check-updates
      run: npm install -g npm-check-updates
    
    - name: Check for updates
      run: |
        echo "Checking for dependency updates..."
        ncu --format group
        
        # æª¢æŸ¥æ˜¯å¦æœ‰æ›´æ–°
        if ncu --errorLevel 2; then
          echo "No updates available"
          echo "has_updates=false" >> $GITHUB_OUTPUT
        else
          echo "Updates available"
          echo "has_updates=true" >> $GITHUB_OUTPUT
        fi
      id: check_updates
    
    - name: Update patch and minor versions
      if: steps.check_updates.outputs.has_updates == 'true'
      run: |
        # åªæ›´æ–° patch å’Œ minor ç‰ˆæœ¬ï¼Œé¿å… breaking changes
        ncu --target minor -u
        npm install
    
    - name: Run tests
      if: steps.check_updates.outputs.has_updates == 'true'
      run: |
        npm run lint
        npm run type-check
        npm run test:coverage
        npm run build
    
    - name: Create Pull Request
      if: steps.check_updates.outputs.has_updates == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ğŸ”„ Automated Dependency Update'
        body: |
          ## ğŸ“¦ Dependency Updates
          
          This PR contains automated dependency updates for patch and minor versions.
          
          ### ğŸ§ª Tests Status
          - âœ… Linting: Passed
          - âœ… Type Check: Passed  
          - âœ… Unit Tests: Passed
          - âœ… Build: Passed
          
          ### ğŸ“‹ Changes
          - Updated dependencies to latest patch/minor versions
          - No breaking changes expected
          
          ### ğŸ” Review Notes
          Please review the changes and run additional tests if needed.
          
          ---
          *This PR was created automatically by the dependency update workflow.*
        branch: chore/dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
          chore
    
    - name: Notify Slack
      if: steps.check_updates.outputs.has_updates == 'true'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ğŸ“¦ Dependency update PR created
          
          ğŸ”— Please review the automated dependency updates
          âœ… All tests passed
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}