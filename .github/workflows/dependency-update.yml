name: Dependency Update

on:
  schedule:
    # 每週一早上 9:00 UTC 執行
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install npm-check-updates
      run: npm install -g npm-check-updates
    
    - name: Check for updates
      run: |
        echo "Checking for dependency updates..."
        ncu --format group
        
        # 檢查是否有更新
        if ncu --errorLevel 2; then
          echo "No updates available"
          echo "has_updates=false" >> $GITHUB_OUTPUT
        else
          echo "Updates available"
          echo "has_updates=true" >> $GITHUB_OUTPUT
        fi
      id: check_updates
    
    - name: Update patch and minor versions
      if: steps.check_updates.outputs.has_updates == 'true'
      run: |
        # 只更新 patch 和 minor 版本，避免 breaking changes
        ncu --target minor -u
        npm install
    
    - name: Run tests
      if: steps.check_updates.outputs.has_updates == 'true'
      run: |
        npm run lint
        npm run type-check
        npm run test:coverage
        npm run build
    
    - name: Create Pull Request
      if: steps.check_updates.outputs.has_updates == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: '🔄 Automated Dependency Update'
        body: |
          ## 📦 Dependency Updates
          
          This PR contains automated dependency updates for patch and minor versions.
          
          ### 🧪 Tests Status
          - ✅ Linting: Passed
          - ✅ Type Check: Passed  
          - ✅ Unit Tests: Passed
          - ✅ Build: Passed
          
          ### 📋 Changes
          - Updated dependencies to latest patch/minor versions
          - No breaking changes expected
          
          ### 🔍 Review Notes
          Please review the changes and run additional tests if needed.
          
          ---
          *This PR was created automatically by the dependency update workflow.*
        branch: chore/dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
          chore
    
    - name: Notify Slack
      if: steps.check_updates.outputs.has_updates == 'true'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          📦 Dependency update PR created
          
          🔗 Please review the automated dependency updates
          ✅ All tests passed
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}