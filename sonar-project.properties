# SonarCloud 配置
sonar.projectKey=nextjs-enterprise-app
sonar.organization=your-org

# 專案資訊
sonar.projectName=Next.js Enterprise App
sonar.projectVersion=1.0.0

# 原始碼設定
sonar.sources=src
sonar.tests=src,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/*.d.ts,**/coverage/**,**/.next/**,**/public/**,**/dist/**

# TypeScript 設定
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 測試覆蓋率
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/types/**

# 程式碼品質規則
sonar.qualitygate.wait=true

# JavaScript/TypeScript 特定設定
sonar.javascript.environments=node,browser,jest
sonar.typescript.tsconfigPath=tsconfig.json

# 忽略的問題
sonar.issue.ignore.multicriteria=e1,e2,e3

# 忽略 Next.js 特定的檔案
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.tsx

# 忽略測試檔案中的某些規則
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2699
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.ts

# 忽略配置檔案中的規則
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1192
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.config.js